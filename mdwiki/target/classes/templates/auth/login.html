<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form name="f" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <input type="text" name="username" placeholder="Логин или email" id="username"/>
    <br/>
    <input type="password" name="password" placeholder="Пароль" id="password"/>
    <br/>

    <input type="submit" value="Login"/>

    <div th:if="${param.error}" style="color: red">
        Неправильные имя или пароль
    </div>
</form>
<a href="/auth/registration">Регистрация</a>

</body>
</html>
